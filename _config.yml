title: Alex Rajewski
bio: "A Bioinformatician<br>with a Mild Addiction<br>to Science Fiction"
description: My professional website

url: https://rajewski.github.io

external-image: false
picture: assets/images/profile.jpg
permalink: /:title/

markdown: kramdown
highlighter: rouge
dark-theme: auto

# if you don't have any of social below, comment the line
linkedin: alex-rajewski-74b492103
github: rajewski
email: Alex.C.Rajewski+website@gmail.com

authors:
    alexrajewski:
        name: Alex Rajewski
        bio: A botanist with a mild addiction to science ficton
        external-image: false
        picture: assets/images/profile.jpg

# do you want a larger site? change the option below
# options: [normal, large] | default: normal
# normal = 560px / large = 810px
width: normal

# if you don't need projects, comment the *projects* configs below
about: true
CV: false
projects: true

publications: true
publications-external: true
publications-url: https://scholar.google.com/citations?user=R3QB9ugAAAAJ

resume: true
resume-external: false
resume-url: resume/Rajewski_Resume.pdf

# do you want to show the "read time" of the posts?
read-time: false

# do you want to show the "tags" inside the posts?
show-tags: false

# related posts inside a post?
related: false

# Display links for next and previous posts for the specified categories
post-advance-links: [blog]

# show author block at the end of a post ?
show-author: true

# do you want some animations?
animation: true

# add default values to specific pages or layouts
defaults:
    - scope:
          path: "" # an empty string here means all files in the project
          layout: "post"
      values:
          # setting all post to not hidden by default,
          # can be overridden in the front matter for a specific post
          hidden: false

plugins:
    - jekyll-seo-tag
    - jekyll-gist
    - jekyll-feed
    - jemoji

compress_html:
    ignore:
        envs:
            - development
            - stage

exclude: ["README.md", "Gemfile", "Gemfile.lock", "FAQ.md", "vendor"]
